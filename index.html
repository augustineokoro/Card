<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="hero"><img src="images/hero.svg"></div>
        <div class="order">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any devices anywhere you like!</p>
        </div>
        <div class="plan">
            <div class="icon"><img src="images/icon-music.svg"></div> 
            <div class="annual">
                <h4>Annual Plan</h4>
                <p>$59.99/years</p>
            </div>
            <div class="change"><a href="#">Change</a></div>
        </div>
        <div class="btn1"><button>Proceed to Payment</button></div>
        <div class="btn2"><button>Cancel Order</button></div>

    </div>
</body>
</html>
